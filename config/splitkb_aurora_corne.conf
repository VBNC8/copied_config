# Encoder Support einschalten
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- MAUS & TRACKPOINT KONFIGURATION ---

# Schaltet die externe Stromversorgung (VCC) ein
CONFIG_ZMK_EXT_POWER=y

# Verhindert, dass der Trackpoint den Controller am Schlafen hindert
CONFIG_ZMK_SLEEP=y

# Maus-Unterstützung generell aktivieren
CONFIG_ZMK_MOUSE=y

# Eingabe-System und PS/2 Treiber (für den Trackpoint)
CONFIG_ZMK_INPUT=y
CONFIG_PS2=y
CONFIG_ZMK_INPUT_MOUSE_PS2=y

# Empfindlichkeit (0-255) - 120 ist ein guter Startwert
CONFIG_ZMK_INPUT_MOUSE_PS2_SENSITIVITY=120

# Übertragungsintervall in ms (kleiner = flüssiger, aber mehr Funklast)
CONFIG_ZMK_INPUT_MOUSE_PS2_REPORT_INTERVAL=10

# Erlaubt das Senden von Mausdaten über die Funkverbindung von rechts nach links
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
