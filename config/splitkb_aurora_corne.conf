# Encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Maus & Eingabe
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT=y
CONFIG_PS2=y
CONFIG_ZMK_INPUT_MOUSE_PS2=y

# Stromversorgung
CONFIG_ZMK_EXT_POWER=y

# Display & I2C AUS (wichtig f√ºr Pins 17/20)
CONFIG_ZMK_DISPLAY=n
CONFIG_I2C=n

# Empfindlichkeit
CONFIG_ZMK_INPUT_MOUSE_PS2_SENSITIVITY=120

# Bluetooth Split
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
